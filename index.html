<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center font-weight-bolder text-white">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <article class="left-block col-lg-4">
                <div id="search-container" class="">
                    <div class="card-head bg-white fw-bolder fs-4">Search For a City:</div>

                    <div class="card-block">
                        <form id="city-form">
                            <input type="text" name="search" id="city" placeholder="Enter City" class="form-control">
                            <button class="btn btn-primary w-100" type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <div id="history-container" class="container">
                    <!-- Delete all in this container. Will be dynamically generated -->
                    <!-- <div class="row">
                        <button data-city-id="0" class="city-btn col-4 col-md-4 col-lg-12">City One</button>
                        <button data-city-id="1" class="city-btn col-4 col-md-4 col-lg-12">City Two</button>
                        <button data-city-id="2" class="city-btn col-4 col-md-4 col-lg-12">City Three</button>
                    </div> -->
                </div>
            </article>

            <article class="right-block col-lg-8">
                <div id="current-weather-container" class="border border-dark">
                    <h2>
                        <p class="fw-bold"  id="today-weather">
                            <span id="current-city"> </span>
                            <span id="current-date"> </span>
                            <img id="icon">
                        </p>
                    </h2>

                    <div id="current-weather-list-container">
                        <!-- dynamically generated -->
                    </div>
                </div>

                <div id="five-day-container" class="container">
                    <h2 class="fw-bold">5-Day Forecast</h2>
                    
                    <div id="five-day-card-wrapper" class="row">
                        <!-- dynamically generated -->
                    </div> 
                </div>
            </article>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
